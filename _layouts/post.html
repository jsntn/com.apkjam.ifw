<!DOCTYPE html>
<html>
<head>
{% include head.html %}
</head>
<body>
<h2>{{ page.title }}</h2>
<p>{{ page.date | date_to_string }}</p>
{{ content }}
<div class="disabled-components"><blockquote>{% for i in site.data.[page.dataFile] %}{{ i.name }}{% if i.intro != null and i.intro != empty and i.intro != "" %}: {{i.intro}}{% endif %}<br />{% endfor %}</blockquote></div>
IFW xml: <a href="xml/{{ page.packageName }}.xml">{{ page.packageName }}.xml</a>
</body>
</html>
